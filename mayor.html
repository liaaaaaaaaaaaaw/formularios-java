<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Numero: </label><br><br>
        <input type="number" id="numero1" name="frame" placeholder="Ingrese nombre"><br><br>
        <label for="">Numero 2: </label><br><br>
        <input type="number" id="numero2" name="frame" placeholder="Ingrese apellido"><br><br>
        <label for="">Numero 3: </label><br><br>
        <input type="number" id="numero3" name="frame" placeholder="Ingrese apellido"><br><br>
    </form>
    <button onclick="captura()">Enviar</button>
    <script>
    function captura(){
       const numero1=parseInt(document.getElementById("numero1").value);
       const numero2=parseInt(document.getElementById("numero2").value);
       const numero3=parseInt(document.getElementById("numero3").value);
       let mayor=0;
       if (numero1>numero2){
           if (numero1>numero3){
               mayor=numero1
           }else{
               mayor=numero3
           }
       }else{
           if(numero2>numero3){
               mayor=numero2
           }else{
               mayor=numero3
           }
       }
       document.write("El mayor es "+mayor);
    }
    </script>
</body>

</html>
